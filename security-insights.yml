  security:
    assessments:
      self:
        comment: Self assessment with SCA, SAST and secret leak tools completed July 2025 to establish baseline.
        date: '2025-07-19'
    tools:
      - name: Dependabot
        type: SCA
        version: "2"
        rulesets:
          - built-in
        results:
          adhoc:
            name: Scheduled SCA Scan Results
            predicate-uri: https://docs.github.com/en/graphql/reference/objects#repositoryvulnerabilityalert
            location: https://github.com/cvs-health/langfair/security/dependabot
            comment: |
              The results of the scheduled SCA scan are available in the Dependabot tab of the Security Insights page.
        integration:
          adhoc: true
          ci: false
          release: false
      - name: bandit
        comment: Used in pre-commit and CI to check for security issues in Python code.
        type: SAST
        version: "1.8.6"
        rulesets:
          - bandit.yml
        integration:
          adhoc: true
          ci: true
          release: true
      - name: Semgrep
        comment: Used in CI to check for security issues in Python dependencies and code.
        type: SAST
        version: "1.132.1"
        rulesets:
          - default
          - trailofbits
        integration:
          adhoc: false
          ci: true
          release: true
      - name: Semgrep
        comment: Used in CI to check for security issues in Python dependencies and code.
        type: SCA
        version: "1.132.1"
        rulesets:
          - default
          - trailofbits
        integration:
          adhoc: false
          ci: true
          release: true
      - name: Snyk Open Source
        comment: Used in CI to check for vulnerabilities in dependencies.
        type: SCA
        version: v1.1298.3
        rulesets:
          - default
        integration:
          adhoc: false
          ci: true
          release: true
